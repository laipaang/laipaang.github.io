    <div class="post-body" itemprop="articleBody">
        <p>通过宏实现一个简单断言<code>ENFORCE</code>，不成立时打印错误后抛异常</p>
<span id="more"></span>
<figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">define</span> LIKELY(x) __builtin_expect(!!(x), 1)</span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">define</span> UNLIKELY(x) __builtin_expect(!!(x), 0)</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">template</span> &lt;class... Args&gt;</span><br><span class="line"><span class="function">std::string <span class="title">ParserFormat</span><span class="params">(<span class="keyword">const</span> std::string&amp; format=<span class="string">&quot;&quot;</span>, <span class="keyword">const</span> Args &amp;... args)</span> </span>&#123;</span><br><span class="line">    <span class="keyword">char</span> buf[<span class="number">1024</span>] = &#123;<span class="number">0</span>&#125;;</span><br><span class="line">    std::<span class="built_in">snprintf</span>(buf, <span class="number">1024</span>, format.<span class="built_in">c_str</span>(), args...);</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> buf;</span><br><span class="line">&#125;</span><br><span class="line"> </span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">ParserException</span> :</span> <span class="keyword">public</span> std::exception &#123;</span><br><span class="line">  <span class="function"><span class="keyword">const</span> <span class="keyword">char</span> *<span class="title">what</span><span class="params">()</span> <span class="title">throw</span><span class="params">()</span> </span>&#123; <span class="keyword">return</span> <span class="string">&quot;ParserException&quot;</span>; &#125;</span><br><span class="line">&#125;;</span><br><span class="line"> </span><br><span class="line"><span class="meta">#<span class="meta-keyword">define</span> ENFORCE(COND, ...)                                                      \</span></span><br><span class="line"><span class="meta">  do &#123;                                                                          \</span></span><br><span class="line"><span class="meta">    auto __cond__ = (COND);                                                     \</span></span><br><span class="line"><span class="meta">    <span class="meta-keyword">if</span> (UNLIKELY(!(__cond__))) &#123;                                                \</span></span><br><span class="line"><span class="meta">      std::cerr &lt;&lt; ParserFormat(<span class="meta-string">&quot;ENFORCE FAIL ON File: %s Line: %d Cond: %s\n&quot;</span>, \</span></span><br><span class="line"><span class="meta">                                __FILE__, __LINE__, #COND)                      \</span></span><br><span class="line"><span class="meta">                &lt;&lt; ParserFormat(__VA_ARGS__);                                   \</span></span><br><span class="line"><span class="meta">      throw ParserException();                                                  \</span></span><br><span class="line"><span class="meta">    &#125;                                                                           \</span></span><br><span class="line"><span class="meta">  &#125; while (0)</span></span><br></pre></td></tr></table></figure>
