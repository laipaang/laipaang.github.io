-string">&lt;vector&gt;</span></span></span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">struct</span> <span class="title">DLinkNode</span> &#123;</span></span><br><span class="line">    <span class="keyword">int</span> key;</span><br><span class="line">    <span class="keyword">int</span> val;</span><br><span class="line">    DLinkNode* pre = <span class="literal">nullptr</span>;</span><br><span class="line">    DLinkNode* next = <span class="literal">nullptr</span>;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">LRUCache</span> &#123;</span></span><br><span class="line"><span class="keyword">public</span>:</span><br><span class="line">    <span class="built_in">LRUCache</span>(<span class="keyword">int</span> capacity) : <span class="built_in">capacity_</span>(capacity), <span class="built_in">size_</span>(<span class="number">0</span>) &#123;</span><br><span class="line">        <span class="comment">// dummy</span></span><br><span class="line">        head_ = <span class="keyword">new</span> <span class="built_in">DLinkNode</span>();</span><br><span class="line">        tail_ = <span class="keyword">new</span> <span class="built_in">DLinkNode</span>();</span><br><span class="line">        head_-&gt;next = tail_;</span><br><span class="line">        tail_-&gt;pre = head_;</span><br><span class="line">        head_-&gt;val= <span class="number">-99</span>;</span><br><span class="line">        tail_-&gt;val = <span class="number">-99</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    ~<span class="built_in">LRUCache</span>() &#123;</span><br><span class="line">        <span class="keyword">delete</span> head_;</span><br><span class="line">        <span class="keyword">delete</span> tail_;</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    <span class="function"><span class="keyword">int</span> <span class="title">get</span><span class="params">(<span class="keyword">int</span> key)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">auto</span> it = hash_table_.<span class="built_in">find</span>(key);</span><br><span class="line">        <span class="keyword">if</span> (it == hash_table_.<span class="built_in">end</span>()) &#123;</span><br><span class="line">            <span class="keyword">return</span> <span class="number">-1</span>;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        DLinkNode* p = it-&gt;second;</span><br><span class="line">        <span class="comment">// remove</span></span><br><span class="line">        p-&gt;pre-&gt;next = p-&gt;next;</span><br><span class="line">        p-&gt;next-&gt;pre = p-&gt;pre;</span><br><span class="line">        <span class="comment">// insert</span></span><br><span class="line">        p-&gt;next = head_-&gt;next;</span><br><span class="line">        head_-&gt;next = p;</span><br><span class="line">        p-&gt;next-&gt;pre = p;</span><br><span class="line">        p-&gt;pre = head_;</span><br><span class="line">        </span><br><span class="line">        <span class="keyword">return</span> p-&gt;val;</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    <span class="function"><span class="keyword">void</span> <span class="title">put</span><span class="params">(<span class="keyword">int</span> key, <span class="keyword">int</span> value)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">auto</span> it = hash_table_.<span class="built_in">find</span>(key);</span><br><span class="line">        <span class="keyword">if</span> (it == hash_table_.<span class="built_in">end</span>()) &#123;</span><br><span class="line"> </span></span><br><span class="line">        p-&gt;pre-&gt;next = p-&gt;next;</span><br><span class="line">        p-&gt;next-&gt;pre = p-&gt;pre;</span><br><span class="line">        <span class="comment">// insert</span></span><br><span class="line">        p-&gt;next = head_-&gt;next;</span><br><span class="line">        head_-&gt;next = p;</span><br><span class="line">        p-&gt;next-&gt;pre = p;</span><br><span class="line">        p-&gt;pre = head_;</span><br><span class="line"></span><br><span class="line">        p-&gt;val = value;</span><br><span class="line">    &#125;</span><br><span class="line"><span class="keyword">protected</span>:</span><br><span class="line">    DLinkNode* head_;</span><br><span class="line">    DLinkNode* tail_;</span><br><span class="line">    <span class="keyword">size_t</span> capacity_;</span><br><span class="line">    <span class="keyword">size_t</span> size_;</span><br><span class="line"></span><br><span class="line">    std::unordered_map&lt;<span class="keyword">int</span>, DLinkNode*&gt; hash_table_;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="comment">//[&quot;LRUCache&quot;,&quot;put&quot;,&quot;put&quot;,&quot;get&quot;,&quot;put&quot;,&quot;get&quot;,&quot;put&quot;,&quot;get&quot;,&quot;get&quot;,&quot;get&quot;]</span></span><br><span class="line"><span class="comment">//[[2],[1,1],[2,2],[1],[3,3],[2],[4,4],[1],[3],[4]]</span></span><br><span class="line"></span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">[&quot;LRUCache&quot;,&quot;put&quot;,&quot;put&quot;,&quot;get&quot;,&quot;put&quot;,&quot;put&quot;,&quot;get&quot;]</span></span><br><span class="line"><span class="comment">[[2],[2,1],[2,2],[2],[1,1],[4,1],[2]]</span></span><br><span class="line"><span class="comment">*/</span></span><br></pre></td></tr></table></figure>
